<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <head>
        <meta name="author" content="Radman Siddiki">
        <meta name="viewport" content="width: device-width, initial-scale: 1.0">
        <meta name="keywords" content="Snap! Project Embed Player, Snap!, Snayer, Snayer!, Radman Siddiki, R4356th">
        <meta http-equiv="Cache-Control" content="no-cache">
        <title>Snayer! - Snap! Project Embed Player</title>
    </head>
    <body>
        <div id="introduction">
          <h1>Welcome to the Snayer<i>!</i> website!</h1>
          <h3>About</h3>
          Snayer<i>!</i> is a Snap<i>!</i> embed project player. It lets you view shared Snap<i>!</i> projects without visiting their project pages.
        </div>
        <div id="embed">
            <form>
                <input id="Username" required=true placeholder="Username">
                <input id="Project Name" required=true placeholder="Project Name">
                <button onclick="iframeload">Load Project</button>
            <iframe id="project" allowfullscreen=true allow="geolocation; microphone; camera" frameBorder=0 src="https://snap.berkeley.edu/embed?project= &user=r4356th&showTitle=true&showAuthor=true&editButton=true&pauseButton=true" width="500" height="400"></iframe>
            </form>
        </div>
        <script src="main.js"></script>  
    </body>
</html>
